<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="60" y="40" width="80" height="80" rx="10" fill="#667eea" stroke="#764ba2" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="70" r="8" fill="#fff"/>
  <circle cx="115" cy="70" r="8" fill="#fff"/>
  <circle cx="85" cy="70" r="4" fill="#333"/>
  <circle cx="115" cy="70" r="4" fill="#333"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#764ba2" stroke-width="3"/>
  <circle cx="100" cy="15" r="5" fill="#764ba2"/>
  
